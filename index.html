<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b59ec276c4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-2">
          <h1>Tehran</h1>
          <p>
            <span class="theday">Friday</span>
            <span class="thetime">19:55</span>
          </p>
          <p>
            Humidity:<span id="humidity">10</span>% Wind:<span id="wind">5</span
            >km/h
          </p>
        </div>
        <div class="col-2">
          <h3>
            <i class="fa-solid fa-sun sun"></i>
            <span>7 <small>℃ |℉</small> </span>
          </h3>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
