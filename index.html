<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b59ec276c4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-4">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="search" class="btn btn-primary" />
              </div>
            </div>
          </form>

          <div class="row">
            <div class="col-6">
              <h1 id="city"></h1>
              <p>
                <span class="date" id="date"></span>
              </p>
              <ul>
                <li id="description"></li>
                <li>Humidity: <span id="humidity" class="humidity"></span>%</li>
                <li>
                  Wind: <span id="wind" class="wind"></span
                  ><span class="unit">km/h</span>
                </li>
              </ul>
            </div>
            <div class="col-6 middle-middle">
              <h3>
                <img src="" id="icon" class="icon" alt="" />

                <span class="current-temp" id="currentTemp"></span>
                <span
                  ><small>â„ƒ</span>
              </h3>
            </div>
            <hr />

            <div class="weather-forecast" id="forecast"></div>
          </div>
        </div>
        <p class="end"><a href="">open-source code</a> by Sara Khaghani</p>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
